// cfg file to test L1 GT prescale factors and trigger mask

process L1GtFactorsTest = {
     
    untracked PSet maxEvents = {untracked int32 input = 1}

    source = EmptySource {  }

    include "L1TriggerConfig/L1GtConfigProducers/data/L1GtFactorsConfig.cff"
    replace L1GtPrescaleFactorsRcdSource.iovIsRunNotTime = false
    replace L1GtTriggerMaskRcdSource.iovIsRunNotTime = false

    module l1GtFactorsTest = L1GtFactorsTester { }

    path p = { l1GtFactorsTest }

}