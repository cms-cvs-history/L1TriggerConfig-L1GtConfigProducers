// cfg file to write the VME xml file

process L1GtVmeWriterTest = {
     
    untracked PSet maxEvents = {untracked int32 input = 1}

    source = EmptySource {  }

    include "L1TriggerConfig/L1GtConfigProducers/data/l1GtVmeWriter.cfi"

    path p = { l1GtVmeWriter }
    
    // Message Logger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    //replace MessageLogger.destinations = {"L1GtVmeWriterTest"}

    replace MessageLogger.debugModules = { "l1GtVmeWriterTest" }  // DEBUG
    replace MessageLogger.cout = {
            untracked PSet INFO = { untracked int32 limit = -1}    
            untracked string threshold = "DEBUG"                    // DEBUG 
            untracked PSet DEBUG = { untracked int32 limit = -1}    // DEBUG, all messages  
            //untracked PSet DEBUG = { untracked int32 limit = 10}  // DEBUG, max 10 messages  
    }    
    
}