    path p = { l1GtVhdlWriter }
    
    // Message Logger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    //replace MessageLogger.destinations = {"L1GtVhdlWriterTest"}

    replace MessageLogger.debugModules = { "l1GtVhdlWriterTest" }  // DEBUG
