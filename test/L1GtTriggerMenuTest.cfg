// cfg file to test L1 GT trigger menu

process L1GtTriggerMenuTest = {
     
    untracked PSet maxEvents = {untracked int32 input = 1}

    source = EmptySource {  }

    include "L1TriggerConfig/L1GtConfigProducers/data/L1GtTriggerMenuConfig.cff"

    module l1GtTriggerMenuTest = L1GtTriggerMenuTester { }

    path p = { l1GtTriggerMenuTest }
    
    // Message Logger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    //replace MessageLogger.debugModules = { "l1GtTriggerMenuTest" }
    replace MessageLogger.destinations = {"L1GtTriggerMenuTest"}
    

}